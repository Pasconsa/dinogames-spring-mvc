<head th:fragment="head">   <!-- 06 base = template partes do site que são semelhantes com outras th:fragment faz esse trabalho.-->
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: rgb(0, 0, 0);
			color: rgb(0, 255, 0);
		}
		.logo {               
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>



<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Dinogames</span>
	<span class="mt-3">
	 <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>  <!-- 08.2 se usuario não estiver logado aparececera o icone login evitando que logout e login aparecem juntos --> 
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a> <!-- 08.2se usuario estiver acessado o link que aparecera é logout --> 
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	 </span>
</div>	 <!-- 08.2 on click vai buscar elemento form-login ID e invocar subimit -->



<div th:fragment="titulo(valor)" class="jumbotron mb-0">  <!-- 06 neste titulo recebeu um parametro  tem que apresentar valor no titulo-->
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
