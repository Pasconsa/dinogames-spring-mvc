<html>
	<head th:replace="~{base :: head }"></head> <!-- 06 Th replace chama th fragment da base faz anotação thymeleaf  chama a pagina e fragmento a ser colocado nesta pagina -->
	
	<body>
		<div th:replace="~{base :: logo }"></div>
	<body>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			<div class="card mt-3">  <!-- 05 th:object associa classe requisição pedido com th:field com atributo desse objeto para gravar informação peenchida -->
					<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST"> <!-- 04 action é onde sera submetido as informçãos do botão cadastrar  -->
						<div class="form-group"> <!-- 05 organizar em grupo bootstrap -->   
							<label for="nomeProduto">Produto</label>
							<input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto"/> <!-- 04  placeholder aviso dentro da caixa , 05 form control bootstrap organizar-->
							<small>Informa qual o nome do produto.</small>
							<div class="invalid-feedback" th:errors="*{nomeProduto}">
								Erros do nome do produto
							</div>
						</div>
						<div class="form-group">
							<label for="urlProduto">Url</label>
							<input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url do produto"/>  
							<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
							<div class="invalid-feedback" th:errors="*{urlProduto}"> <!-- 05 th:errorClass="is-invalid" th:errors="*{urlProduto}"> apresentar erros de preenchimento ao usuario-->
								Erros da url do produto                                <!--05 class="invalid-feedback" do bootstrap campo fica vermelho apresentando erro -->
							</div>
						</div>
						<div class="form-group">
							<label for="urlImagem">Imagem</label>
							<input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem"/>
							<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
							<div class="invalid-feedback" th:errors="*{urlImagem}">
								Erros da url da imagem
							</div>
						</div>
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
						</div>
						<button class="btn btn-primary" type="submit">Cadastrar</button>
					</form>
				</div>
			</div>
		</body>
	</html>
