<html>
	<head th:replace="~{base :: head }"></head> <!-- 06 Th replace chama th fragment da base faz anotação thymeleaf  chama a pagina e fragmento a ser colocado nesta pagina -->
	
	<body>
		<div th:replace="~{base :: logo }"></div>
			
			<div class="container">
				<div th:replace="~{base :: titulo('Ultimos Pedidos')}"></div> <!-- 10.2 titulo da pagina foi alterado ultimos pedidos pois home apenas mota entrega -->
				
					<div class="card mb-3" th:each="pedido : ${pedidos}">  <!-- th:text="${nome}" = thymeleaf atributo nome do controller pedido -->
						<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>  <!-- th:text="${nome}" = buscar informação da classe pedido.nome produto -->
								
						<div class="card-body">
							<div class="row">
								<div class="col-12 col-sm-8 mb-3">
									<div class="row ">
										<div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">200,99</span></div>
																															<!-- 07 thymeleaf valor do numero para moeda -->
										<div class="col-md-6">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span></div> <!-- 07 thymeleaf data-->
									</div>
									
									<div>Produto</div> 
									<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" /></div> <!-- form control é caixa do texto , value = url é a msg dentro da caixa -->
									
									<div>Descrição</div>
									<div>
										<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
									</div>
								</div>
								<div class="col-12 col-sm-4">
									<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
