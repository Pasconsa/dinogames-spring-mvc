<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: rgb(0, 0, 0);
			color:rgb(0, 255, 128);
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 3.5rem;
		}
		
		.btn-outline-secondary {
		    color: rgb(0, 0, 0);
		    border-color: #bd2130;
		   background-color: #ebb2b7;
					
		}
		
		.jumbotron{ 
		background-color : rgb(0, 255, 128);
		}
		
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="row logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">Dinogames </span><span class="logo ml-2"> Colecionador anuncie seu game usado !! </span>
		<span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login"><b>login</b></a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light " sec:authorize="isAuthenticated()" href="#"><b>logout</b></a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}"><b>HOME</b></a>
			  <a class="nav-link" th:href="@{/usuario/pedido}"><b>MEUS ANUNCIOS</b></a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-3" th:text="${valor}"></h1>
</div>
